<!DOCTYPE html>
<html>
<head>
    <title>წიგნის მოძებნა</title>
</head>
<body>
    <h1>წიგნის მოძებნა</h1>
    <form action="{{ url_for('book_search') }}" method="POST">
        <input type="text" name="search" placeholder="Search by title">
        <button type="submit">მოძებნა</button>
    </form>
    {% if books %}
        <h2>თქვენ მოძებნეთ წიგნი "{{ search_query }}"</h2>
        <ul>
            {% for book in books %}
                <li><a href="{{ url_for('book_details', book_id=book.id) }}">{{ book.title }}</a> by {{ book.author }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>წიგნი არ მოიძებნა.</p>
    {% endif %}
</body>
</html>
