<!DOCTYPE html>
<html>
<head>
    <title>წგინების სია</title>
</head>
<body>
    <h1>წიგნების სია</h1>
    <ul>
        {% for book in books %}
            <li><a href="{{ url_for('book_details', book_id=book.id) }}">{{ book.title }}</a>, ავტორი - {{ book.author }}</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('book_add') }}">წიგნის დამატება</a></p>
    <p><a href="{{ url_for('book_search') }}">წიგნის მოძებნა</a></p>
</body>
</html>
